# --- 1. Scene Sampling Rules ---
scene_sampling:
  scene_id_ranges:
    ArchitecTHOR: [0, 9]
    ReplicaCAD: [0, 5]
    RoboCasa: { layout_ids: [0, 9], style_ids: [0, 11] }

# --- 2. Asset Discovery and Motion Assignment ---
asset_sampling:
  discovery_paths:
    - "~/.maniskill/data/assets/mani_skill2_ycb/models"
  target_motion_pool:
    # Option 1: "Furious Multi-Axis Oscillation" (Recommended! Most intense displacement, strongest sense of energy)
    # Forcibly combines large amplitude, high-speed oscillations in X, Y, and Z directions to ensure the object moves back and forth intensely within the field of view.
    - type: "composite"
      params:
        # Sub-mode 1: Responsible for intense but visually smooth rotation
        - type: "tumble"
          params: { spin_speeds: [[0.05, 0.05, 0.05], [0.1, 0.1, 0.1]] }
        # --- Core: Simultaneous oscillation along X, Y, Z axes, providing comprehensive, large amplitude displacement ---
        # Sub-mode 2: Large amplitude oscillation along the X-axis (left and right)
        - type: "oscillate_along_axis"
          params: { axis: [1, 0, 0], amplitude: [0.3, 0.5], speed: [0.05, 0.1] } # Increased amplitude for more displacement
        # Sub-mode 3: Large amplitude oscillation along the Y-axis (forward and backward)
        - type: "oscillate_along_axis"
          params: { axis: [0, 1, 0], amplitude: [0.3, 0.5], speed: [0.05, 0.1] } # Increased amplitude for more displacement
        # Sub-mode 4: Medium amplitude oscillation along the Z-axis (up and down)
        - type: "oscillate_along_axis"
          params: { axis: [0, 0, 1], amplitude: [0.2, 0.4], speed: [0.05, 0.1] }
    # Option 2: "Oscillating Drift" (More diverse displacement modes)
    # Combines basic random drift with intense Z-axis oscillation to create a more unpredictable movement trajectory.
    - type: "composite"
      params:
        # Sub-mode 1: Provides a basic, unpredictable drift displacement
        - type: "random_walk_xy"
          params: { speed: [0.05, 0.1], turn_rate: [0.1, 0.3] } # Increased speed for more noticeable displacement
        # Sub-mode 2: Provides intense up and down oscillation displacement
        - type: "oscillate_along_axis"
          params: { axis: [0, 0, 1], amplitude: [0.3, 0.6], speed: [0.05, 0.1] } # Increased amplitude and speed
        # Sub-mode 3: Provides a more "clumsy" feeling rotation, rather than uniform tumbling
        - type: "nod_in_place"
          params: { axis: [1, 1, 0], amplitude: [0.4, 0.8], speed: [0.05, 0.1] }
  distractor_motion_pool:
    # Distractors remain unchanged, primarily "static" to highlight the "movement" of the target
    - type: "spin_in_place"
      params: { speed: [0.05, 0.1] }
    - type: "oscillate_along_axis"
      params: { amplitude: [0.1, 0.3], speed: [0.05, 0.1] }
    - type: "random_walk_xy"
      params: { speed: [0.05, 0.1], turn_rate: [0.1, 0.3] }
    - type: "tumble"
      params: { spin_speeds: [[0.01, 0.01, 0.01], [0.05, 0.05, 0.05]] }
  num_distractors_range: [0, 6]
  local_spawn_box:
    # Maintain a strictly reduced spawning area, which is the key premise for achieving large amplitude oscillations
    target:
      x_forward: [0.3, 0.6]
      y_left: [-0.2, 0.2]
      z_up: [-0.15, 0.15]
    distractor:
      x_forward: [0.2, 2.0]
      y_left: [-1.2, 1.2]
      z_up: [-0.8, 0.8]

