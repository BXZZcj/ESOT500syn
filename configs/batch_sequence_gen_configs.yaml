continuous_sampling:
  # ... (内容不变)
  lighting:
    ambient_range: [[0.05, 0.05, 0.05], [0.6, 0.6, 0.6]]
    point_lights:
      num_lights_range: [1, 4]
      position_box: { min: [-3, -3, 1], max: [3, 3, 3] }
      color_range: { min: [0.7, 0.7, 0.7], max: [1.0, 1.0, 1.0] }
