# --- 1. 场景采样规则 ---
scene_sampling:
  scene_id_ranges:
    ArchitecTHOR: [0, 9]
    ReplicaCAD: [0, 5]
    RoboCasa: { layout_ids: [0, 9], style_ids: [0, 11] }

# --- 2. 资产发现与运动分配 ---
asset_sampling:
  # ... (内容不变)
  discovery_paths:
    - "~/.maniskill/data/assets/mani_skill2_ycb/models"
  target_motion_pool:
    - { type: "oscillate_along_axis", params: { amplitude: [0.3, 0.7], speed: [0.05, 0.15] } }
    - { type: "spin_in_place", params: { speed: [0.05, 0.2] } }
    - { type: "tumble", params: { spin_speeds: [[0.02, 0.01, 0.03], [0.1, 0.08, 0.12]] } }
    - { type: "circular_xy", params: { radius: [0.4, 1.0], speed: [0.08, 0.2] } }
    - { type: "random_walk_xy" }
    - { type: "drunkards_walk_3d" }
  distractor_motion_pool:
    - { type: "static" }
    - { type: "spin_in_place", params: { speed: [0.02, 0.08] } }
    - { type: "random_walk_xy", params: { speed: [0.005, 0.02], turn_rate: [0.05, 0.2] } }
  num_distractors_range: [0, 3]
  local_spawn_box:
    target:   { min: [-0.4, 0.1, 1.0], max: [0.4, 0.5, 2.5] }
    distractor: { min: [-1.0, -0.2, 1.5], max: [1.0, 0.6, 3.5] }

